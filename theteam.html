<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
  .carousel-container {
    position: relative;
    max-width: 600px; /* Adjust as needed */
    margin: auto;
    overflow: hidden;
    align-items: center;
    display: flex;
    justify-content: center;
    height: 300px; /* Adjust as needed */
  }
  
  .carousel-track {
    display: flex;
    will-change: transform;
  }
  
  .carousel-img {
    max-width: 100%;
    transition: transform 0.5s ease;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="carousel" class="carousel-container">
  <!-- Images are added dynamically by JavaScript -->
</div>

<script>
  // Data for the images
  const images = ['assets/images/small.png', 'assets/images/small.png', 'assets/images/small.png']; // Add your images here
  const imageWidth = 600; // Adjust to your images' width

  const carousel = document.getElementById('carousel');
  const track = document.createElement('div');
  track.classList.add('carousel-track');
  carousel.appendChild(track);

  // Creating image elements and adding them to the track
  images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.classList.add('carousel-img');
    track.appendChild(img);
  });

  let isDragging = false, startPos = 0, currentTranslate = 0, prevTranslate = 0;

  carousel.addEventListener('mousedown', (e) => {
    isDragging = true;
    startPos = e.clientX;
    carousel.classList.add('grabbing');
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    carousel.classList.remove('grabbing');
  });

  window.addEventListener('mousemove', (e) => {
    if (isDragging) {
      const currentPos = e.clientX;
      currentTranslate = prevTranslate + (currentPos - startPos);
      track.style.transform = `translateX(${currentTranslate}px)`;
    }
  });

  window.addEventListener('mouseleave', () => {
    isDragging = false;
    carousel.classList.remove('grabbing');
  });
</script>

</body>
</html>
